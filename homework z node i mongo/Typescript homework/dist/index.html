<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles.dd855970.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/jQuery.4beae896.js"></script>
  <script src="/styles.dd855970.js"></script></head>

  <body>
    <div class="container-fluid">
      <div id="container" class="row">
        <header id="header">
          <h1 id="header-h1">
            <b>HomeWork - Bartłomiej Łebek</b>
          </h1>
        </header>
        <input id="main-input" class="form-control form-control-lg" type="text" disabled="" placeholder="Wybierz link">
        <div class="text-center col-sm-12 p-0 m-0">
          <button id="button-link" class="btn btn-secondary button">
            Kliknij, by rozwinąc linki do wyboru
          </button>
        </div>

        <section class="collapse-div col-sm-12 p-0 m-0">
          <div class="card card-body">
            <div class="link text-center">
              http://localhost:8000/react_app/controls1
            </div>
            <div class="link text-center">
              http://localhost:8000/react_app/controls2
            </div>
          </div>
        </section>

        <div class="text-center col-sm-12 p-0 m-0">
          <button id="generating-button" class="btn btn-secondary button">
            Generuj dane z linku
          </button>
        </div>

        <main id="generating-field" class="generating-field col-sm-12"></main>

        <div id="download-div" class="text-center col-sm-12 row m-0 p-0">
          <div class="col-sm-12 text-center m-0 p-0">
            <button id="data" class="btn btn-secondary button">
              Zatwierdź i wyświetl dane formularza
            </button>
          </div>
          <div class="col-sm-12 text-center m-0 p-0">
            <a id="saveFile" class="btn btn-secondary button">
              Pobierz plik JSON
            </a>
          </div>
        </div>

        <div id="generating-out-data" class="generating-field text-center col-sm-12"></div>

        <div id="clear-data-div" class="text-center col-sm-12 p-0 m-0">
          <button id="clear-data-button" class="btn btn-dark button">
            Wyczyść
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
